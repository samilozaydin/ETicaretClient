<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="orderCode">
            <th mat-header-cell *matHeaderCellDef>Order Code</th>
            <td mat-cell *matCellDef="let element">{{ element.orderCode }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="totalPrice">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">{{ element.totalPrice }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef>Created Date</th>
            <td mat-cell *matCellDef="let element">{{ element.createdDate }}</td>
        </ng-container>
        <ng-container matColumnDef="completed">
            <th mat-header-cell *matHeaderCellDef>Completed</th>
            <td mat-cell *matCellDef="let element">
                <img src="../../../../../assets/order-completed.png" *ngIf="element.completed" alt="" width="25px" />
            </td>
        </ng-container>
        <ng-container matColumnDef="viewDetails">
            <th mat-header-cell *matHeaderCellDef></th>
            <td style="cursor: pointer" mat-cell *matCellDef="let element">
                <img (click)="showDetails(element.id)" src="../../../../../assets/product-details.png" alt="" width="25px" />
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td style="cursor: pointer" mat-cell [id]="element.id" controller="orders" *matCellDef="let element" appDelete (callback)="getOrders()">
                <!--<img
          src="../../../../../assets/delete.png"
          alt=""
          width="25px"
          (click)="delete(element.id, $event)"
        />--->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator (page)="pageChanged()" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"> </mat-paginator>
</div>
