<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef>Stock</th>
            <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">{{ element.price }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef>Created Date</th>
            <td mat-cell *matCellDef="let element">{{ element.createdDate }}</td>
        </ng-container>

        <ng-container matColumnDef="updateDate">
            <th mat-header-cell *matHeaderCellDef>Updated Date</th>
            <td mat-cell *matCellDef="let element">{{ element.updateDate }}</td>
        </ng-container>
        <ng-container matColumnDef="photos">
            <th mat-header-cell *matHeaderCellDef></th>
            <td (click)="addProductImages(element.id)" style="cursor: pointer" mat-cell *matCellDef="let element">
                <img src="../../../../../assets/image.jpg" alt="" width="45px" />
            </td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td style="cursor: pointer" mat-cell *matCellDef="let element">
                <img src="../../../../../assets/edit.png" alt="" width="25px" />
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td style="cursor: pointer" mat-cell [id]="element.id" controller="products" *matCellDef="let element" appDelete (callback)="getProducts()">
                <!--<img
          src="../../../../../assets/delete.png"
          alt=""
          width="25px"
          (click)="delete(element.id, $event)"
        />--->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator (page)="pageChanged()" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"> </mat-paginator>
</div>
