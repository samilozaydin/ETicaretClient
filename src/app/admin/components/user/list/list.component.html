<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <!-- Name Column -->
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let element">{{ element.username }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="nameSurname">
            <th mat-header-cell *matHeaderCellDef>Name Surname</th>
            <td mat-cell *matCellDef="let element">{{ element.nameSurname }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>
        <ng-container matColumnDef="twoFactorEnabled">
            <th mat-header-cell *matHeaderCellDef>Two Factor Enabled</th>
            <td mat-cell *matCellDef="let element">{{ element.twoFactorEnabled }}</td>
        </ng-container>
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-button color="primary" (click)="assignRole(element.id)">Assign Role</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td style="cursor: pointer" mat-cell [id]="element.id" controller="users" *matCellDef="let element" appDelete (callback)="getUsers()">
                <!--<img
          src="../../../../../assets/delete.png"
          alt=""
          width="25px"
          (click)="delete(element.id, $event)"
        />--->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator (page)="pageChanged()" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"> </mat-paginator>
</div>
