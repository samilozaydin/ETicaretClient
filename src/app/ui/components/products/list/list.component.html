<div class="products-container">
    <div class="card" style="width: 18rem" *ngFor="let product of products">
        <img class="card-img-top" *ngIf="!product.productImageFiles.length" src="../../../../../assets/default-product.png" alt="Card image cap" />
        <img class="card-img-top" *ngIf="product.productImageFiles.length" src="{{ storageBaseUrl.baseStorageURL }}/{{ product.imagePath }}" alt="Card image cap" />

        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">Price: {{ product.price | currency : "â‚º" }}</p>
            <p>Stock : {{ product.stock }}</p>
            <a class="btn btn-success" (click)="addToBasket(product)">Add Basket</a>
        </div>
    </div>
</div>
<div class="row">
    <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <p class="page-link">{{ currentPageNo }} / {{ totalPageCount }}</p>
                </li>
                <li class="page-item"><a class="page-link" href="#" [routerLink]="['/products', currentPageNo - 1 <= 0 ? 1 : currentPageNo - 1]">Previous</a></li>
                <li class="page-item" *ngFor="let pageNo of pageList" routerLinkActive="active">
                    <a class="page-link" href="#" [routerLink]="['/products', pageNo]">{{ pageNo }}</a>
                </li>
                <li class="page-item"><a class="page-link" href="#" [routerLink]="['/products', currentPageNo + 1 >= totalPageCount ? totalPageCount : currentPageNo + 1]">Next</a></li>
            </ul>
        </nav>
    </div>
</div>
