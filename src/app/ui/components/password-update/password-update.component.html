<div class="row" *ngIf="state.state">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" #txtPassword />
        </div>
        <div class="mb-3">
            <label for="passwordConfirm" class="form-label">Password Confirm</label>
            <input type="password" class="form-control" id="passwordConfirm" placeholder="Password Confirm" #txtPasswordConfirm />
        </div>
        <button type="button" class="btn btn-primary" (click)="updatePassword(txtPassword.value, txtPasswordConfirm.value)">Update Password</button>
    </div>
    <div class="col-md-2"></div>
</div>

<div class="alert alert-danger" role="alert" *ngIf="!state.state">This link cannot be used</div>
