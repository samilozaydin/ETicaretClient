<div class="modal-content">
    <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Basket</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr id="{{ basketItem.basketItemId }}" *ngFor="let basketItem of basketItems; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ basketItem.name }}</td>
                    <td>{{ basketItem.price }}</td>
                    <td>
                        <input type="number" [value]="basketItem.quantity" style="width: 75px" data-id="{{ basketItem.basketItemId }}" (change)="changeQuantity($event)" />
                    </td>
                    <td><button type="button" class="btn btn-danger" (click)="deleteBasketItem(basketItem.basketItemId)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" (click)="makeOrder()">Purchase</button>
    </div>
</div>
