<div class="row register-container">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="mb-3">
            <label for="usernameOrEmail" class="form-label">Username or Email</label>
            <input #txtUsernameOrEmail class="form-control" id="usernameOrEmail" placeholder="Username or email" />
            <div class="form-text invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input #txtPassword type="password" class="form-control" id="password" placeholder="Password" />
            <div class="form-text invalid-feedback">Password is required</div>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="login(txtUsernameOrEmail.value, txtPassword.value)">Login</button>
        <a style="margin-left: 5px" class="btn btn-secondary" routerLink="/password-reset">Forgot Password</a>

        <asl-google-signin-button></asl-google-signin-button>
    </div>
    <div class="col-md-3"></div>
</div>
